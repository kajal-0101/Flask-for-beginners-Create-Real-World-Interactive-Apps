<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="icon" href="https://png.pngtree.com/png-clipart/20190903/original/pngtree-small-url-icon-opened-on-the-computer-png-image_4424025.jpg" type="image/x-icon">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="d-flex  flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 me-md-auto font-weight-normal">URL Shortener</h5>
    <nav class="my-2 my-md-0 me-md-3">
      <a class="p-2 text-dark" href="{{ url_for('session_api') }}">API</a>
    </nav>
    <a class="btn btn-outline-primary" href="{{ url_for('index') }}">New URL</a>
  </div>

  {% for message in get_flashed_messages(): %} 
  <div class="container text-center">
    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
  </div>
  <br>
  {% endfor %}

  {% block main %}
  {% endblock %}

  <script src="{{ url_for('static', filename='jquery.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
