<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add your Quotes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-clipart/20201129/ourmid/pngtree-black-and-white-dialog-png-image_2435001.jpg">
</head>
<body>
  <br>
  <br>
  <div class="container">
    <form action="/process" method="post">
      <div class="form-group py-2">
        <label for="author" style="margin-bottom: 10px">Quote Author</label>
        <input type="text" id="inputName" name="author" class="form-control" placeholder="Add quote author here" required autofocus>
      </div>
      <div class="form-group py-3">
        <label for="quote" style="margin-bottom: 10px">Quote</label>
        <textarea name="quote" class="form-control" rows="5" id="quote" placeholder="Add quote here" required></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-info" type="submit">Submit Quote</button>
      </div>
    </form>
  </div>
</body>
</html>
